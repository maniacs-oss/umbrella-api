<div class="container-fluid">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation" ng-repeat="x in categories" ng-class="{active:x.id==catId,submenu:x.parent!==0}" ><a href="#check_items/{{x.id}}/category">{{ x.category}} {{$location.path}}</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 marketing">
    <div class="row">
      <div class="search_bar">
        Search: <input ng-model="query">
        <span class="hide">Sort by:</span>
        <select class="hide" ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </div>
    </div>

    <div class="row">

      <ul class="segments">
        <li ng-repeat="item in checkItems | filter:query | orderBy:orderProp"
            class="thumbnail segment-list">
          <a href="#/segments/{{item.category}}">{{item.title}}</a>
          <div>{{item.subtitle}}</div>
          <p>{{item.body}}</p>
          <a ng-href="#/check_items/{{item.id}}/edit" ng-show="token!==''" type="button" class="btn btn-warning">Edit</a>
          <button ng-click="toggleModal(item.id)" ng-show="token!==''" type="button" class="btn btn-danger">Delete</button>
        </li>
      </ul>

    </div>
  </div>
</div>

<modal title="Confirm delete" visible="showModal">
  <div class="modal-body">
    <p>Are you sure, you want to delete this category?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" ng-click="deleteItem()" class="btn btn-danger">Delete</button>
  </div>
</modal><!-- /.modal-content -->
