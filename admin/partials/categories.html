<div class="container-fluid">
  <div class="col-sm-3 col-md-2 sidebar">

  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 marketing">
    <div class="row">
      <div class="search_bar">
        Search: <input ng-model="query">
        <span class="hide">Sort by:</span>
        <select class="hide" ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </div>
    </div>

    <div class="row">

      <ul ui-sortable="sortableOptions" ng-model="categories" class="categories">
        <li ng-class="{active:x.id==catId,submenu:x.parent!==0}" ng-repeat="category in categories" class="segment-list">
          <a href="#/segments/{{category.id}}">{{category.category}}</a>
          <p ng-show="category.parentName!==''">belongs to parent category {{category.parentName}}</p>
          <a ng-href="#/categories/{{category.id}}/edit" ng-show="token!==''" type="button" class="btn btn-warning">Edit</a>
          <button ng-click="toggleModal(category.id)" ng-show="token!==''" type="button" class="btn btn-danger">Delete</button>
        </li>
      </ul>

      <a ng-href="#/categories/create" ng-show="token!==''" type="button" class="btn btn-primary">Create new</a>

    </div>
  </div>

</div>

<modal title="Confirm delete" visible="showModal">
  <div class="modal-body">
    <p>Are you sure, you want to delete this category?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" ng-click="deleteCat()" class="btn btn-danger">Delete</button>
  </div>
</modal><!-- /.modal-content -->
