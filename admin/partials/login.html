<div class="container-fluid">
  <div class="col-sm-3 col-md-2 sidebar">

  </div>
  <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 marketing">
    <div class="row">
      <p>
        <center style="color:red" ng-show="error">{{ error }}</center>
        <center ng-show="message">{{ message }}</center>
      </p>
    </div>
    <div class="row">
      <form role="form" ng-submit="processForm()">
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" ng-model="formData.email" class="form-control" id="emailInput" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" ng-model="formData.password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <div class="form-group">
          <p class="help-block">Login to edit and submit</p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </div>
  <div class="col-sm-3 col-md-2 sidebar">

  </div>

</div>
