<div class="row">
	<a href="#/categories"><< Back to Categories</a>
</div>

<div class="row">
	<p><center><h4 style="text-transform:capitalize">{{action}} category</h4></center></p>
	<div class="col-sm-3 col-md-2 sidebar">

	</div>
	<div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 marketing">
	  <div ng-show="action==''">
		<h4>{{category.category}}</h4>
		<p ng-show="category.parent!==0">belongs to {{category.parent}}</p>
	  </div>
	  <div ng-hide="action==''">
		  <p>
		    <center style="color:red" ng-show="error">{{ error }}</center>
		    <center ng-show="message">{{ message }}</center>
		  </p>
		  <form role="form" ng-submit="processForm()">
		    <div class="form-group">
		      <label for="categoryInput">Category Name</label>
		      <input type="text" ng-model="category.category" class="form-control" id="categoryInput" placeholder="Enter category name">
		    </div>
		    <div class="form-group">
		      <label for="parentCategory">Belongs to parent (optional)</label>
		  		<select ng-model="category.parent" ng-options="cat.id as cat.category for cat in categories" id="parentCategory" class="form-control">
	  	      		<option value="">-- no parent category --</option>
	  	    	</select>
		    </div>
		    <button type="submit" class="btn btn-default" style="text-transform:capitalize">{{action}}</button>
		  </form>
		  <br>
	  </div>
	</div>
	<div class="col-sm-3 col-md-2 sidebar">
	</div>
</div>
